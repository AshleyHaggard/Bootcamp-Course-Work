<doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inputs Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<!-- radio button -->

<p>Do you prefer cats or dogs?</p>

<form>
    <lable for="dogs">Dogs:</lable>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">

    <label for="cats">Cats:</label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

</form>

<!-- select tag -->

<p>What is your favorite color?</p>
<select name="color">
    <option>Yellow</option>
    <option>Green</option>
    <option>Blue</option>
    <option>Pink</option>
</select>

<p>What is your current mood?</p>
<select name="mood">
    <option value="happy">: )</option>
    <option value="neutral">: |</option>
    <option value="sad">: (</option>
</select>

<!-- textarea tag -->

<textarea name="paragraph" rows="10" cols="10"></textarea>

<button>Go!</button>

</body>
</html>
