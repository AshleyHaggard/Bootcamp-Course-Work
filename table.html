<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <!-- Name    Age
    ===========
    Ian     3.5
    Nathan  1.5
    Alexander    1.5
    Lydia   0.5 -->

    <!-- td = table data; tr = table row; th = table header -->

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ian</td>
            <td>3.5</td>
        </tr>
        <tr>
            <td>Alexander</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td>Nathan</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td>Lydia</td>
            <td>0.5</td>
        </tr>
    </table>

<br>

    <table border="1">
        <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Birth Year</th>
        </thead>
        <tbody>
                <tr>
                        <td>Ian</td>
                        <td>3.5</td>
                        <td>2015</td>
                    </tr>
                    <tr>
                        <td>Alexander</td>
                        <td>1.5</td>
                        <td>2017</td>
                    </tr>
                    <tr>
                        <td>Nathan</td>
                        <td>1.5</td>
                        <td>2017</td>
                    </tr>
                    <tr>
                        <td>Lydia</td>
                        <td>0.5</td>
                        <td>2018</td>
                    </tr>
        </tbody>
    </table>

</body>
</html>
